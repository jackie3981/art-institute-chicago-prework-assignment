<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institute of Chicago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container-fluid bg-dark text-white text-center p-4 banner">
        <div class="banner-content">
            <h1 class="banner-title">Welcome to the Art Institute of Chicago</h1>
            <p class="banner-subtitle">Explore Artworks, Artists, and Exhibitions</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('content/home.html', this)">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadApiContent('artworks', 1, this)">Artworks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadApiContent('artists', 1, this)">Artists</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadApiContent('exhibitions', 1, this)">Exhibitions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <nav id="breadcrumb-area" class="container mt-3"></nav>
    <main class="container my-5" id="content-area"></main>

    <footer class="bg-dark text-white text-center p-3 footer">
        <p class="footer-text">Â© 2025 Art Institute of Chicago - Advanced Pre-Work Assignment</p>
        <ul class="footer-links list-unstyled d-flex justify-content-center gap-3 mb-0"></ul>
    </footer>

    <!-- Modal for displaying large artwork image -->
    <div class="modal fade" id="artworkModal" tabindex="-1" aria-labelledby="artworkModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body position-relative">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status" id="modalLoading">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <img src="" class="img-fluid" id="modalImage" alt="" style="display: none; max-height: 80vh;">
                        <div class="artwork-info position-absolute bottom-0 start-0 p-2 bg-dark bg-opacity-75 text-white">
                            <h5 id="modalTitle"></h5>
                            <p id="modalSubtitle"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/artworks.js"></script>
    <script src="js/artists.js"></script>
    <script src="js/exhibitions.js"></script>
    <script src="js/breadcrumb.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
